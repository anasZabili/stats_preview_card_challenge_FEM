<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card-title-section">
      <p class="card-title"> Get insights that help your business grow.
      </p>
    </div>
    <div class="crad-description-section">
      <p class="card-description"> Discover the benefits of data analytics and
        make better decisions
        regarding
        revenue, customer
        experience, and overall efficiency.
      </p>
    </div>
    <div class="crad-stats-section">
      <div class="stat">
        <p class="stat-title">10k+</p>
        <p class="description">companies</p>
      </div>
      <div class="stat">
        <p class="stat-title">314</p>
        <p class="description">templates</p>
      </div>
      <div class="stat">
        <p class="stat-title">12m+</p>
        <p class="description">queries</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/anasZabili">Anas Zabili</a>.
    </div>

  </div>
</body>

</html>
